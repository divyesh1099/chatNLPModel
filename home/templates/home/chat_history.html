{% extends "layout.html" %}

{% block content %}
<h2>Chat History</h2>
<ul>
    {% for chat in chats %}
    <li>
        <strong>Title:</strong> {{ chat.title }}<br>
        <strong>Question:</strong> {{ chat.question }}<br>
        <strong>Summary:</strong> {{ chat.summary }}<br>
        <strong>Answer:</strong> {{ chat.answer }}<br>
        <em>Timestamp: {{ chat.timestamp }}</em>
    </li>
    {% endfor %}
</ul>
{% endblock %}
